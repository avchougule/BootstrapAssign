<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

	

<div class="progress">
<div class="progress-bar bg-success" role="progressbar" style="width:25%"
aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >25%</div>
</div><br>

<div class="progress">
<div class="progress-bar bg-info" role="progressbar" style="width:50%"
 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ">50%</div>
</div><br>

<div class="progress">
<div class="progress-bar bg-warning" role="progressbar" style="width:70%" 
aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
</div><br>

<div class="progress">
<div class="progress-bar bg-success" role="progressbar" style="width:75%"
 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ">75%</div>
</div><br>

<div class="progress">
<div class="progress-bar bg-warning" role="progressbar" style="width:100%" 
aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ">100%</div>
</div><br>

<div class="progress">
<div class="progress-bar progress-bar-striped" role="progressbar" 
style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ">50%</div>
</div><br>

<div class="progress">
<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ">50%</div>
</div><br>

<div class="progress">
<div class="progress-bar">Simple Progress Bar</div>
</div>


</div>
</body>
</html>
