<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">

	<button class="btn btn-info">btn-info</button>
	<button class="btn btn-danger">btn-danger</button>
	<button class="btn btn-outline-primary">btn-outline-primary</button>
	<button class="btn btn-outline-info">btn-outline-info</button>
	<button class="btn btn-outline-danger">btn-outline-danger</button>
	<button class="btn btn-lg btn-secondary">btn-secondary</button>
	<button class="btn btn-sm btn-secondary">btn-secondary</button>

	<button class="btn btn-success ">btn-success</button>
	<button class="btn btn-success active">btn-success</button>
	<button class="btn btn-success disabled">btn-success</button>

	<div class="btn-group btn-group-lg">
		<button class="btn btn-secondary">btn-secondary</button>
	<button class="btn  btn-secondary">btn-secondary</button>
	</div>

	<div class="btn-group-vertical btn-group-sm">

	<button class="btn  btn-secondary">btn-secondary</button>
	</div>
