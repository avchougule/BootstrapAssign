<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<p class="alert alert-primary">alert-primary</p>
	<p class="alert alert-secondary">alert-secondary</p>
	<p class="alert alert-success">alert-success</p>
	<p class="alert alert-info">alert-info</p>
	<p class="alert alert-warning">alert-warning</p>
	<p class="alert alert-light">alert-light</p>
	<p class="alert alert-dark">alert-dark</p>

	<span class="badge bg-primary">bg-primary</span>
	<span class="badge bg-info">bg-info</span>
	<span class="badge bg-warning">bg-warning</span>
	<span class="badge bg-danger">bg-danger</span>
	<span class="badge bg-success">10</span>

	<br>
	<span class="badge rounded-pill bg-success">10</span>
	<span class="badge rounded-pill bg-primary">bg-primary</span>
	<span class="badge rounded-pill bg-info">bg-info</span>
	<span class="badge rounded-pill bg-warning">bg-warning</span>
	<span class="badge rounded-pill bg-danger">bg-danger</span>
</div>
</body>
</html>
